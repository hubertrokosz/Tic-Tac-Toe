<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="form">
        <form action="">
            <label for="player1">Player1: </label>
            <input type="text" id="player1" required>

            <label for="player2">Player2: </label>
            <input type="text" id="player2" required>

            <input type="submit" id="submit" value="Play">
            
        </form>
        <button id="restart">Restart</button>
    </div>
    <div id="header"></div>
    <div class="board">
        <div data-row="0" data-col="0" class="tile"></div>
        <div data-row="0" data-col="1" class="tile"></div>
        <div data-row="0" data-col="2" class="tile"></div>
        <div data-row="1" data-col="0" class="tile"></div>
        <div data-row="1" data-col="1" class="tile"></div>
        <div data-row="1" data-col="2" class="tile"></div>
        <div data-row="2" data-col="0" class="tile"></div>
        <div data-row="2" data-col="1" class="tile"></div>
        <div data-row="2" data-col="2" class="tile"></div>
    </div>
</body>
</html>
